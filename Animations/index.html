<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations
    </title>
    <style>
        .gola{

            height: 100px;
            width: 100px;
            background-color: red;
            transition: width 2s, height 4s, border-radius 2s;
        }
        .gola:hover{

            width: 200px;
            height: 200px;
            border-radius: 50%;
          
        }
    </style>
</head>
<body>
    <div class="gola">
    </div>
</body>
</html>
